<!DOCTYPE html>

<script>
function drawboard() {
var blet =65;
for (i=1; i<=26; i++) {

     var x = document.createElement("LABEL");
     var y = document.createElement("BUTTON");
     var bt = document.createTextNode(' ' + String.fromCharCode(blet) + ' ' );
blet++;
     y.appendChild(bt);
    var t = document.createTextNode("___");
    x.appendChild(t);

   document.getElementById("playboard").appendChild(x);
document.getElementById("draggers").appendChild(y);
var drattr = document.createAttribute("draggable");
drattr.value = true;
y.setAttribute("value", blet);
y.setAttributeNode(drattr); 

} document.write(y.value());
}

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

</script>
